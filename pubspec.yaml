name: our_pass_auth
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^4.5.1
  firebase_core: ^2.2.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  firebase_auth: ^4.1.2
  flutter_native_splash: ^2.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
          weight: 600
        - asset: assets/fonts/gilroy_regular.ttf
          weight: 400

  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  image: "assets/images/our_pass_splash.png"
  color: "#1dbc86"

  android_12:
    color: "#1dbc86"



